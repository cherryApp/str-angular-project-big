<div class="col-md-12">
  <div class="card card-plain">
      <button class="btn btn-danger btn-block">
          <span class="mat-button-wrapper">Add new product</span>
          <!-- <div class="mat-button-ripple mat-ripple" matripple=""></div> -->
          <!-- <div class="mat-button-focus-overlay"></div> -->
      </button>
  </div>
  <div class="card card-plain">
      <div class="card-header card-header-primary">
          <h4 class="card-title mt-0">Product List</h4>
          <p class="card-category">All products should be seen here</p>
      </div>

      <div class="card-body">
          <div class="table-responsive">
              <table class="table table-hover">
                  <thead class="">
                      <tr>
                          <th>ID:</th>
                          <th>Name:</th>
                          <th>Type:</th>
                          <th>Description:</th>
                          <th>Price:</th>
                          <th>Featured:</th>
                          <th>Active:</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let product of productList$ | async ">
                          <td>{{ product.id }}</td>
                          <td>{{ product.name }}</td>
                          <td>{{ product.type }}</td>

                          <td>{{ product.description }}</td>
                          <td>{{ product.price }}</td>
                          <td>{{product.featured}}</td>
                          <td>{{product.active}}</td>
                          <td>
                              <div class="btn-group">
                                  <button [routerLink]="[product.id]" class="btn btn-warning">
                                      <span class="material-icons">
                                          create
                                      </span>
                                  </button>
                                  <button class="btn btn-danger">
                                      <span class="material-icons">
                                          delete_forever
                                      </span>
                                  </button>
                              </div>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
