<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <h3>All products are listed below</h3>
        </div>

        <div class="col-5">
            <button class="btn btn-success btn-block" [routerLink]="[0]">
                <i class="fa fa-edit"></i>
                Create New Product
            </button>
        </div>
        <div class="col-3 ">
            <select [(ngModel)]="filterKey" class="form-control">
                <option *ngFor="let key of filterKeys" [value]="key">
                    {{ key }}
                </option>
            </select>
        </div>
        <div class="col-4">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" (keyup)="onChangePhrase($event)">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th (click)="onColumnSelect('id')">ID</th>
                    <th (click)="onColumnSelect('name')">Name</th>
                    <th (click)="onColumnSelect('type')">Type</th>
                    <th (click)="onColumnSelect('catID')">CatID</th>
                    <th (click)="onColumnSelect('description')">Description</th>
                    <th (click)="onColumnSelect('price')">Price</th>
                </tr>
            </thead>
            <tbody>
              
               <tr *ngFor="let product of productList | async | filter:phrase:filterKey | sorter:columnKey">
                    <td>{{product.id}}</td>
                    <td>{{product.name}} </td>
                    <td>{{product.type}}</td>
                    <td>{{product.catID}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.price}}</td>
                    <td>
                        <div class="btn-group">
                            <button [routerLink]="[product.id]" class="btn btn-info">
                                <i class="fa fa-pencil"></i>
                            </button>
                            <button (click)="onRemove(product)" class="btn btn-danger">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
