<div class="row">
  <!--    a *ngIf miatt, a div addig nem latszik amig az bill$ nem all rendelkezesre  -->
  <div *ngIf="(bill$ | async) as event" class="col-6 offset-3">
    <div class="offset-4 m-5">
      <h1>Bill details</h1>
    </div>
    <!-- egy lokalis valtozoba tesszuk, az angular altal letrehozott ngForm-ot -->
    <form #eventForm="ngForm" (ngSubmit)="onFormSubmit(eventForm)">

      <div class="form-group">
        <label for="id">ID</label>
        <input [(ngModel)]="event.id" class="form-control" name="id" type="text" readonly>
      </div>

      <div class="form-group">
        <label for="orderID">* orderID</label>
        <input [(ngModel)]="event.orderID" class="form-control" name="orderID" type="text" required>
        <div [hidden]="eventForm.controls.name?.valid" class="error-message">
          May be minimum 5 maximum 8 numbers
        </div>
      </div>

      <div class="form-group">
        <label for="amount">* amount</label>
        <input [(ngModel)]="event.amount" class="form-control" name="amount" type="text" required>
      </div>

      <div class="form-group">
        <label for="status">* status</label><br>
        <select class="form-select custom-select">
          <option selected>Open this select menu</option>
          <option value="1">new</option>
          <option value="2">paid</option>
        </select>
      </div>


      <pre>
          <small>* required </small>
        </pre>

      <div class="form-group offset-3">

        <button type="reset" class="btn btn-secondary  mt-5 mr-5 cancelBtn"><a routerLink="/products"> <i
              class="fa fa-refresh "></i></a> </button>

        <!-- disabled a gomb amig a form invalid -->
        <button [disabled]="eventForm.invalid || updating" class="btn btn-success  mt-5" type="submit">
          <i *ngIf="!updating" class="fa fa-save"></i>
          <i *ngIf="updating" class="fa fa-refresh"></i>
        </button>
      </div>
      <!-- teszteleshez -->
      <!--           <pre>
          {{event | json}}
       </pre> -->

    </form>
  </div>
</div>
