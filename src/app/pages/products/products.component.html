<div class="container-fluid p-4">

  <h1 class="text-center h2 mt-4">List of Products</h1>
  <table class="table table-striped table-dark table-responsive-sm mt-4">
    <thead>
      <tr>
        <th *ngFor="let col of cols">{{ col.title }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products$ | async">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.type}}</td>
        <td>{{product.catID}} </td>
        <td>{{product.description}} </td>
        <td>{{product.price}} </td>
        <td>{{product.featured}} </td>
        <td>{{product.active}} </td>
      </tr>
    </tbody>
  </table>

</div>
