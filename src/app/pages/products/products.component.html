<div class="container-fluid p-4">

  <div class="col-12">
    <div class="form-inline mt-4 border-0">
      <select [(ngModel)]="filterKey" class="form-control">
        <option [hidden]="key === 'image'" *ngFor="let key of filterKeys" [value]="key">
          <span *ngIf="key !== 'image'">{{ key }}</span>
        </option>
      </select>

      <div class="col-12">
        <form class="form-inline my-2 my-lg-0 py-2">
          <input (keyup)="searchEvent($event)" class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-search my-2 my-sm-0" type="submit">Search</button>
        </form>

        <div class="row">
          <div class="col-12">
            <nav class="d-flex justify-content-end">
              <ul class="pagination">
                <li class="page-item">
                  <a (click)="onStepPage($event, -1)" class="page-link" href="#">Previous</a></li>
                <li *ngFor="let btn of paginator" class="page-item" [class.active]="btn.page === currentPage">
                  <a (click)="onPaginate($event, btn)" class="page-link" href="#">
                    {{ btn.page }}
                  </a>
                </li>
                <li class="page-item">
                  <a (click)="onStepPage($event, +1)" class="page-link" href="#">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>

        <div class="card">
          <div class="card-header card-header-warning">
            <h4 class="card-title">List of Products</h4>
          </div>
          <div class="card-content table-responsive">
            <table class="table">
              <thead class="text-warning">
                <tr>
                  <th *ngFor="let col of cols">{{ col.title }}</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="let product of products$ | async | filter: filterKey:phrase:productsProperties | slice:pageSliceStart:pageSliceEnd">
                  <td class=" text-warning">{{product.id}}</td>
                  <td>{{product.name}}</td>
                  <td>{{product.type}}</td>
                  <td>{{product.catID}} </td>
                  <td>{{product.description}} </td>
                  <td>{{product.price}} </td>
                  <td>{{product.featured}} </td>
                  <td>{{product.active}} </td>
                  <td>
                    <div class="btn-group">
                      <button [routerLink]="[product.id]" class="btn mat-raised-button btn-info"><i
                          class="fa fa-edit"></i></button>
                      <button (click)="onDelete(product)" class="btn mat-raised-button btn-danger"><i
                          class="fa fa-trash"></i></button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <nav class="d-flex justify-content-end">
              <ul class="pagination">
                <li class="page-item">
                  <a (click)="onStepPage($event, -1)" class="page-link" href="#">Previous</a></li>
                <li *ngFor="let btn of paginator" class="page-item" [class.active]="btn.page === currentPage">
                  <a (click)="onPaginate($event, btn)" class="page-link" href="#">
                    {{ btn.page }}
                  </a>
                </li>
                <li class="page-item">
                  <a (click)="onStepPage($event, +1)" class="page-link" href="#">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>
