<div class="card">
  <div class="card-header card-header-info">
    <h4 class="card-title">List of Customers</h4>
  </div>
  <div class="card-content table-responsive table-full-width">
    <table class="table">
      <thead class="text-info">
        <tr>
          <th *ngFor="let col of cols">{{ col.title }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers$ | async">
          <td lass="text-info">{{customer.id}}</td>
          <td>{{customer.firstName}}</td>
          <td>{{customer.lastName}}</td>
          <td>{{customer.email}} </td>
          <td>{{customer.address.street}}, {{customer.address.zip}} {{customer.address.city}},
            {{customer.address.country}} <br> <span class="font-italic">({{customer.address.notes}})</span></td>
          <td>{{customer.active}} </td>
          <td [routerLink]="[customer.id]" class="material-icons" type="button">edit</td>
        </tr>
      </tbody>
    </table>
  </div>
